<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔗 私用リンクまとめ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 1em;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1em;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }

    .link-card {
      background-color: white;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.1s ease;
    }

    .link-card:hover {
      transform: scale(1.02);
    }

    a {
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }

    a::before {
      content: "🔗 ";
    }

    footer {
      text-align: center;
      margin-top: 2em;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🔖 私用リンクまとめ</h1>

  <div class="link-card">
    <div class="link-card">
      <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    </div>
    </div>
      <div class="link-card">
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
    </div>
    <div class="link-card">
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
  </div>

  <footer>
    © 2025 私用リンクまとめ
  </footer>
</body>
</html>
